name: Build Debian Package

on:
  push:
    branches:
      - main
      - debian_package
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential debhelper dh-nodejs

    - name: Build Debian package
      run: dpkg-buildpackage -us -uc

    - name: Set artifact path
      run: echo "ARTIFACT_PATH=$(dirname ${{ github.workspace }})" >> $GITHUB_ENV

    - name: Upload Debian package artifact
      uses: actions/upload-artifact@v4
      with:
        name: gemini-cli-deb
        path: |
          ${{ env.ARTIFACT_PATH }}/gemini-cli_*.deb
          ${{ env.ARTIFACT_PATH }}/gemini-cli_*.buildinfo
          ${{ env.ARTIFACT_PATH }}/gemini-cli_*.changes
